name: agio_core
version: 0.0.1
label: agio Core
description: |
  Main agio-pipeline package
icon: 'core/agio-logo.png'

urls:
  home_page: ""
  documentation: ""
  bug_tracker: "https://github.com/agio/agio-core/issues"

resources_dir: "custom/resources" # default "/resources"
dependencies: []

repository_api: gitea

callbacks:
  - "callbacks/*"

plugins:
  # commands
  - name: info_command
    label: Info Command
    implementations:
      - module: plugins/commands/info_cmd.py

  - name: workspace_command
    label: Workspace Command
    implementations:
      - module: plugins/commands/workspace_cmd.py

  - name: run_command
    label: Run Command
    implementations:
      - module: plugins/commands/run_cmd.py

  - name: package_command
    label: Manage agio packages command
    implementations:
      - module: plugins/commands/package_cmd.py

  # release repository
  - name: github_release_repository
    label: GitHub release repository
    implementations:
      - module: plugins/release_repository/github_release_repository.py

  - name: auth_commands
    label: agio auth commands
    implementations:
      - module: plugins/commands/auth_cmd.py

  - name: gitlab_release_repository
    label: GitLab Release repository
    implementations:
      - module: plugins/release_repository/gitlab_release_repository.py


  - name: gitea_release_repository
    label: Gitea Release repository
    implementations:
      - module: plugins/release_repository/gitea_release_repository.py



settings:
  local:
    - "settings/client.yml"
  workspace:
    - "settings/server/*.yml"
