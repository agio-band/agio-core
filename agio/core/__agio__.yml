name: agio.core
version: 0.0.1
label: agio Core
description: |
  Main agio-pipeline package
icon: 'core/agio-logo.png'
urls:
  home_page: ""
  documentation: ""
  bug_tracker: "https://github.com/agio/agio-core/issues"
#  source_url: ""
resources_dir: "custom/resources" # default "/resources"
dependencies: []
#private_releases: true
repository_api: gitea

callbacks:
  - "callbacks/*"

plugins:
  # commands
  - name: info_command
    label: Info Command
    implementations:
      - module: core_plugins/commands/info_cmd.py

  - name: workspace_command
    label: Workspace Command
    implementations:
      - module: core_plugins/commands/workspace_cmd.py

  - name: run_command
    label: Run Command
    implementations:
      - module: core_plugins/commands/run_cmd.py

  - name: package_command
    label: Manage agio packages command
    implementations:
      - module: core_plugins/commands/package_cmd.py

  # release repository
  - name: github_release_repository
    label: GitHub release repository
    implementations:
      - module: core_plugins/release_repository/github_release_repository.py

  - name: gitlab_release_repository
    label: GitLab Release repository
    implementations:
      - module: core_plugins/release_repository/gitlab_release_repository.py


  - name: gitea_release_repository
    label: Gitea Release repository
    implementations:
      - module: core_plugins/release_repository/gitea_release_repository.py


settings:
  - type: local
    paths:
      - "settings/client.yml"
  - type: global
    paths:
      - "settings/server/*.yml"
