label: 'agio Core'
name: 'agio-core'
version: '0.0.1'
short_description: 'Agio Core Package'
long_description: |
  Long help description of package

license: 'MIT'
author: 'paulwinex'
authors_email:
  - 'paulwinex@gmail.com'
documentation:
  # first url is home page
  - 'https://store.agio.services/package/agio-core/{version}'

# for clone
repository_url: 'https://github.com/agio/agio-core'

resources_dir: "custom/resources" # default "/resources"
icon: 'core/agio-logo.png'  # inside resources path


python_requirements:
  requests: "^2.32.3"

agio_packages_requirements:


plugins:
  # commands
  - name: info_command
    label: Info Command
    implementations:
      - module: core_plugins/commands/info_cmd.py

  - name: workspace_command
    label: Workspace Command
    implementations:
      - module: core_plugins/commands/workspace_cmd.py

  - name: run_command
    label: Run Command
    implementations:
      - module: core_plugins/commands/run_cmd.py

  - name: package_command
    label: Manage agio Packages Command
    implementations:
      - module: core_plugins/commands/package_cmd.py

  # release repository
  - name: github_release_repository
    label: GitHub Release repository
    implementations:
      - module: core_plugins/release_repository/github_release_repository.py

  - name: gitlab_release_repository
    label: GitLab Release repository
    implementations:
      - module: core_plugins/release_repository/gitlab_release_repository.py
