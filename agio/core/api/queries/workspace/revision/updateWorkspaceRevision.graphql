mutation UpdateExistingWorkspaceRevision(
    $id: ID!,
    $isCurrent: Boolean,
    $status: String,
    $layout: Map,
    $comment: String
) {
    updateWorkspaceRevision(
      id: $id,
      input: {
        isCurrent: $isCurrent,
        status: $status,
        layout: $layout,
        comment: $comment
      }
    ) {
        ok
    }
}
