query GetSingleWorkspaceRevisionById($id: ID!) {
    workspaceRevision(id: $id) {
        id
        workspaceId
        isCurrent
        createdAt
        updatedAt
        comment
        packageReleases {
            id
            name
            package {
                name
            }
        }
    }
}

