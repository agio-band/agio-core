query GetEntityById($id: ID!) {
  entities(
      filter: {
        where: { id: { equalTo: $id } }
      },
      first: 1
  ) {
    edges {
      node {
        id
        name
        projectId
        fields
        class {
          name
          id
        }
        links {
          toId
          roleId
        }
        #{{PARENT-QUERY}}#
      }
    }
  }
}