query FindEntity(
    $filter: EntityWhere,
    $limit: Int!,
    $after: String,
    $order: EntityOrdering
) {
    entities (
        filter: {
            where: $filter
        },
        first: $limit,
        after: $after,
        ordering: $order
    ){
        edges {
            node{
              id
              name
              projectId
              class{
                name
                id
                fields
              }
              # fields
              links{
                toId
                roleId
              }

              parent{
                name
                id
                parentId
                class{
                  name
                  id
                }
              }
            }
        }
    }
}