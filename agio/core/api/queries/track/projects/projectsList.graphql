query projectsList($limit: Int!, $filter: ProjectFilter) {
  projects(first: $limit, filter: $filter) {
    edges {
      node {
        id
        name
        company {
          id
          name
          hostUser {
            id
          }
          logo(params: {type: "fit", width: 250, height: 250})
        }
        workspace {
          id
          name
        }
      }
    }
  }
}
