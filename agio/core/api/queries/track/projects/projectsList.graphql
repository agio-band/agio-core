query projectsList($first: Int!, $filter: ProjectFilter) {
  projects(
    first: $first,
    filter: $filter)
  {
    edges {
      node {
        id
        name
        code
        company {
          id
          name
          hostUser {
            id
          }
          logo(params: {type: "fit", width: 250, height: 250})
        }
        workspace {
          id
          name
        }
        workspaceRevision {
          id
        }
      }
    }
     pageInfo {
        hasNextPage
        hasPreviousPage
        startCursor
        endCursor
    }
  }
}
