query FindProject($filter: ProjectFilter){
  projects (
    filter: $filter,
    first: 1,
  ){
    edges{
      node {
        id
        name
        code
        fields
        company {
          id
          name
          email
        }
        workspace {
          id
          name
        }
        workspaceRevision{
          id
        }
      }
    }
  }
}