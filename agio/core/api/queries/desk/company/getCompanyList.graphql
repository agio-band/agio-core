query getCompanyList($first: Int!, $afterCursor: String) {
  companies(
      first: $first,
      after: $afterCursor
  )
  {
    edges{
      node{
        id
        name
        code
        hostUser{
          name
          id
        }
#        logo(params: {type: "fit", width: 480, height: 480})
      }
    }
    pageInfo {
        hasNextPage
        hasPreviousPage
        startCursor
        endCursor
    }
  }
}