query FindWorkspace(
    $first: Int!,
    $afterCursor: String,
    $filters: WorkspaceFilter
) {
    workspaces(
        first: $first
        after: $afterCursor
        ordering: [
            {
                sort: CREATED_AT,
                direction: DESC
            }
        ]
        filter: $filters
    ) {
        edges {
            node {
                id
                name
                description
                createdAt
                updatedAt
                company {
                    id
                    name
                    code
                }
                deletedAt
            }
        }
    }
}