query GetPacakgeReleases(
    $first: Int!,
    $packageId: ID!,
    $afterCursor: String) {
  packageReleases(
    first: $first,
    after: $afterCursor
    ordering: [
      {
        sort: CREATED_AT,
        direction: DESC
      }
    ]
    filter: {
      where: {
        package: {
          id: { equalTo: $packageId }
        }
      }
    }
  ) {
    edges {
      node {
        id
        name
        label
        description
        assets
        metadata
      }
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
  }
}