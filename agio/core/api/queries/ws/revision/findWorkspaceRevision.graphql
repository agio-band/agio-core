query FindWorkspaceRevisionList(
    $first: Int!,
    $afterCursor: String,
    $filters: WorkspaceRevisionFilter
) {
  workspaceRevisions(
    first: $first
    after: $afterCursor
    ordering: [
      {
        sort: CREATED_AT,
        direction: DESC
      }
    ]
    filter: $filters
  ) {
    edges {
      node {
        id
        workspaceId
        isCurrent
        status
        packageReleases {
          id
          name
          label
          description
          assets
          metadata
          package{
            id
            name
          }
        }
        layout
        comment
      }
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
  }
}