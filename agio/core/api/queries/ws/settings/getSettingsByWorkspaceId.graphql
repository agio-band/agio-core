query GetSettingsByWorkspaceId($workspaceId: ID!) {
  workspaceSettingses(
    filter: {
      where: {
        isCurrent: { equalTo: true },
        workspaceRevision: {
          workspace: { id: { equalTo: $workspaceId } },
          isCurrent: { equalTo: true }
        }
      }
    },
    first: 1
  ) {
    edges {
      node {
        id
        data
        workspaceRevision {
         id
        }
      }
    }
  }
}

