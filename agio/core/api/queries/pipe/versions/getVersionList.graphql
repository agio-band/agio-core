query GetVersionList($first: Int!, $filter: PublishVersionFilter, $afterCursor: String) {
    publishVersions(
        first: $first,
        filter: $filter,
        after: $afterCursor
    ) {
        edges {
            node {
                id
                name
                fields
                publish {
                    id
                    name
                    type {
                        id
                        name
                    }
                }
                fields
            }
        }
        pageInfo {
            hasNextPage
            hasPreviousPage
            startCursor
            endCursor
        }
    }
}
