query GetLatestVersionList( $publishId: ID!) {
    publishVersions(
      first: 1,
      filter: {
          where: {
              publish: {
                  id: {equalTo: $publishId}
              }
          }
      },
      ordering: {
        sort: NAME,
        direction: DESC
      }
    ) {
        edges {
            node {
                id
                name
            }
        }
        pageInfo {
            hasNextPage
            hasPreviousPage
            startCursor
            endCursor
        }
    }
}