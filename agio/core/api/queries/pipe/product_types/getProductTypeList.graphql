query GetPublishTypeList($first: Int!, $filter: PublishTypeFilter, $afterCursor: String){
    publishTypes(
        first: $first,
        filter: $filter,
        after: $afterCursor
    ){
        edges{
            node {
                id
                name
                config
                description
                dataType
            }
        }
        pageInfo {
            hasNextPage
            hasPreviousPage
            startCursor
            endCursor
        }
    }
}