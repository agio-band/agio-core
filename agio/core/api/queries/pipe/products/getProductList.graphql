query GetProductList($limit: Int!, $filter: PublishFilter) {
    publishes(
        first: $limit,
        filter: $filter
    ) {
        edges {
            node {
                id
                name
                type
                fields
                variant
                entityId
            }
        }
        pageInfo {
            hasNextPage
            hasPreviousPage
            startCursor
            endCursor
        }
    }
}
